<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
  Number of rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{rooms.availableRooms ?? 'No Rooms'}}

<div *ngIf="rooms.availableRooms > 0">
  Rooms list
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room number</th>
      <th>Room type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>Checkin time</th>
    </tr>
    <tr *ngFor="let room of roomList; let e=even; let o = odd; let i = index">
      <td>{{i}}</td>
      <td>{{e ? "Even": "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.checkInTime}}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
