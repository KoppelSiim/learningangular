<app-header></app-header>
<div>{{numberOfRooms}}</div>
<div [hidden]="hideRooms">
  Number of rooms:
  <div [innerText]="numberOfRooms">

  </div>
</div>

<div *ngIf="rooms.availableRooms == 0">No rooms</div>

<div *ngIf="selectRoom">
  {{ roomSelected | json }}
</div>

<div>
  <button (click)="addRoom()">Add room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list
    [rooms]="roomList"
    [title]="title"
    (roomSelected)="selectRoom($event)"
  >
  </app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
